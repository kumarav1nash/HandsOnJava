services:
  postgres:
    image: postgres:16
    container_name: code-editor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-code_editor}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-code_editor}
      POSTGRES_DB: ${DB_NAME:-code_editor}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

networks:
  default:
    name: code-editor-net

volumes:
  postgres_data:
    driver: local