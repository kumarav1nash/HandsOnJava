spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/code_editor}
    username: ${DB_USER:code_editor}
    password: ${DB_PASSWORD:code_editor}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      idle-timeout: 30000
      connection-timeout: 30000
      pool-name: CodeEditorHikariPool
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 0

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      probes:
        enabled: true

storage:
  type: ${STORAGE_TYPE:memory}

admin:
  token: ${ADMIN_TOKEN:}

# Output comparison configuration
compare:
  mode:
    # Default comparator mode: strict | lenient | very_lenient
    default: lenient
    # Per-problem override examples:
    # Accept multiple alternatives using "||" in expected output for problem p100 (Two Sum)
    p:
      p100: alternatives